##用于检测配置文件版本
version: 1.0.5alpha

#公会界面窗口 玩家输入指定命令显示公会
comands: 公会

#默认创建公会金额
createSocietyMoney: 100000.0

#每次求婚最低金额
proposeMoney: 100000.0

##插件默认语言
language: cn

#是否开启聊天显示
是否更改聊天: true
#称号格式 可以兼容Zsociety ${变量名}（Zsociety变量暂时有限）和Tip的{变量名}
聊天信息格式: "${privilege}§r§7[§6${world}§7][${title}§7][§e${societyName}§7]§7[${zmarry}§7]§b${playerName}§f➣ ${message}"

#是否显示底部信息 （如果有底部显示建议false）
是否开启底部: true
#底部显示格式 (新手腐竹勿动) 可以兼容Zsociety ${变量名}和Tip的{变量名}
tipText: "§c✎手持>${itemID}  §9☣地图>{levelName}  §d♨生命>{h}/{mh}  §f۞在线>{online}/{maxplayer}  §b❉延迟>{ms} \n §2✤职位>${post}
                   §e♈金币>{money}   §7☼公会>${societyName}  §3❤公会等级>${societyGrade}"

是否开启更改头部: true
##更改头部可以兼容Zsociety ${变量名}和Tip的{变量名}
头部更改: "${privilege}§r §3❤ §e${title} §a✤ §b${societyName} §a✤ §9{name}"

##不支持Tip变量
称号商店木牌格式:
  - "§7[§c称§a号§b商店§7]"
  - "§7[§e称号§b☼§f${title}§7]"
  - "§7[售价§b❤§e${money}§7]"
  - "§c快速抢购"

#此配置信息暂时勿动!
post:
  - {
    name: 会长, #名称
    grade: 4, #职位等级
    count: 1 #可拥有数量 (会长必须唯一) -1代表无限
  }
  - {
    name: 副会长,
    grade: 3,
    count: 1
  }
  - {
    name: 元老,
    grade: 2,
    count: 2
  }
  - {
    name: 精英,
    grade: 1,
    count: 1
  }
  - {
    name: 玩家,
    grade: 0,
    count: -1
  }

